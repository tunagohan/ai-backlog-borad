name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  approval-gate:
    name: approval gate (docs/approval.md)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check approval gate
        run: |
          bash scripts/ci/check_approval_gate.sh "origin/${{ github.base_ref }}" "HEAD"

  backend:
    name: backend (Ruby/Rails)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect backend
        id: detect
        run: |
          if [ -f backend/Gemfile ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Ruby
        if: steps.detect.outputs.present == 'true'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          working-directory: backend

      - name: Run RSpec (if available)
        if: steps.detect.outputs.present == 'true'
        working-directory: backend
        run: |
          set -e
          if bundle exec rspec --version >/dev/null 2>&1; then
            bundle exec rspec
          else
            echo "RSpec not installed yet. Skipping."
          fi

      - name: Run RuboCop (if available)
        if: steps.detect.outputs.present == 'true'
        working-directory: backend
        run: |
          set -e
          if bundle exec rubocop --version >/dev/null 2>&1; then
            bundle exec rubocop
          else
            echo "RuboCop not installed. Skipping."
          fi

  frontend:
    name: frontend (Node/Nuxt)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect frontend
        id: detect
        run: |
          if [ -f frontend/package.json ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node
        if: steps.detect.outputs.present == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        if: steps.detect.outputs.present == 'true'
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci || (echo "npm ci failed, syncing lockfile with npm install" && npm install)
          else
            npm install
          fi

      - name: Lint (if script exists)
        if: steps.detect.outputs.present == 'true'
        working-directory: frontend
        run: |
          set -e
          node -e "const p=require('./package.json');process.exit(p.scripts&&p.scripts.lint?0:1)" \
            && npm run lint \
            || echo "No lint script. Skipping."

      - name: Test (if script exists)
        if: steps.detect.outputs.present == 'true'
        working-directory: frontend
        run: |
          set -e
          node -e "const p=require('./package.json');process.exit(p.scripts&&p.scripts.test?0:1)" \
            && npm run test \
            || echo "No test script. Skipping."
